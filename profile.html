<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Cinema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.8)); }
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.85;
            margin-top: 20px;
            margin-bottom: 22px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panels-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            min-height: 400px;
        }

        .user-details {
            display: grid;
            gap: 15px;
        }

        .user-detail {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        .user-detail strong {
            color: #4ecdc4;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .user-detail span {
            font-size: 1.1em;
        }

        .booking-history {
            display: grid;
            gap: 20px;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-5px);
        }

        .booking-card h3 {
            color: #4ecdc4;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .booking-details {
            display: grid;
            gap: 10px;
        }

        .booking-details p {
            margin: 0;
            font-size: 0.9em;
        }

        .booking-details strong {
            color: #4ecdc4;
        }

        .seats-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .seat-tag {
            background: rgba(78, 205, 196, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .no-bookings {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .panels-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸŽ¬ Cine Paquito</div>
            <div class="subtitle">Your Profile & Booking History</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </header>

        <div class="section">
            <div class="panels-container">
                <div class="panel">
                    <h2>User Profile</h2>
                    <div id="userInfo" class="user-details">
                        <div class="user-detail">
                            <strong>Username</strong>
                            <span>Loading...</span>
                        </div>
                        <div class="user-detail">
                            <strong>Email</strong>
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <h2>Booking History</h2>
                    <div id="bookingHistory" class="booking-history">
                        <div class="no-bookings">Loading booking history...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiUrl = 'https://cinema-api.unaimunoz.dev';

        function updateApiUrl() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                apiUrl = 'http://localhost:8000';
            }
        }

        function getCurrentUser() {
            const userStr = localStorage.getItem('user');
            if (!userStr) return null;
            try {
                return JSON.parse(userStr);
            } catch (e) {
                return null;
            }
        }

        function checkAuth() {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${apiUrl}/user/me`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load user information');
                }

                const userData = await response.json();
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.innerHTML = `
                    <div class="user-detail">
                        <strong>Username</strong>
                        <span>${userData.username}</span>
                    </div>
                    <div class="user-detail">
                        <strong>Email</strong>
                        <span>${userData.email}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('userInfo').innerHTML = `
                    <div class="error-message">
                        Failed to load user information. Please try again later.
                    </div>
                `;
            }
        }

        async function loadBookingHistory() {
            try {
                const response = await fetch(`${apiUrl}/user/booking/history`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load booking history');
                }

                const bookings = await response.json();
                const historyDiv = document.getElementById('bookingHistory');

                if (bookings.length === 0) {
                    historyDiv.innerHTML = `
                        <div class="no-bookings">
                            <h3>No bookings found</h3>
                            <p>You haven't made any bookings yet.</p>
                            <a href="index.html" style="color: #4ecdc4;">Book your first movie</a>
                        </div>
                    `;
                    return;
                }

                historyDiv.innerHTML = bookings.map(booking => `
                    <div class="booking-card">
                        <h3>${booking.movie_title}</h3>
                        <div class="booking-details">
                            <p><strong>Booking ID:</strong> ${booking.booking_id}</p>
                            <p><strong>Date:</strong> ${new Date(booking.booking_date).toLocaleDateString()}</p>
                            <p><strong>Time:</strong> ${new Date(booking.session_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                            <p><strong>Seats:</strong></p>
                            <div class="seats-list">
                                ${booking.seats.map(seat => `
                                    <span class="seat-tag">${seat.seat_number}</span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading booking history:', error);
                document.getElementById('bookingHistory').innerHTML = `
                    <div class="error-message">
                        Failed to load booking history. Please try again later.
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateApiUrl();
            checkAuth();
            loadUserInfo();
            loadBookingHistory();
        });
    </script>
</body>
</html>
